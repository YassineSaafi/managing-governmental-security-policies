<div class="container mt-4">
  <div *ngIf="unconfirmedResponses.length > 0; else noUnconfirmed">
    <h2 class="mb-3">Réponses non confirmées</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let response of unconfirmedResponses">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <span class="fw-bold">Question ID:</span> {{ response.questionId }} | <span class="fw-bold">Réponse:</span> {{ response.answerIndex }}
          </div>
          <div>
            <button class="btn btn-success me-2" (click)="confirmResponse(response, 'accepté')">Accepter</button>
            <button class="btn btn-danger" (click)="confirmResponse(response, 'refusé')">Refuser</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <ng-template #noUnconfirmed>
    <p class="mt-3">Aucune réponse non confirmée.</p>
  </ng-template>
</div>
